<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<h5>组件的属性可以接受任意值，字符串、对象、函数等等都可以。有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。
    组件类的PropTypes属性，就是用来验证组件实例的属性是否符合要求</h5>
<div id="example"></div>

<script type="text/babel">
    var MyTitle=React.createClass({
        propTypes:{
            title:React.PropTypes.string.isRequired //接收的必须是字符串类型且必须
        },
        render:function () {
            return <h1>{this.props.title}</h1>
        }
    })
//    var title=100; Failed propType 报错
    var title='CHENG KANGJIAN'
    ReactDOM.render(
            <MyTitle title={title}></MyTitle>,
            document.getElementById('example')
    )

</script>
</body>
</html>
